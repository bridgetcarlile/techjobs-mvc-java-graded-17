<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}">
</head>
<body>

<div th:replace="~{fragments :: page-header}"></div>

<div class="container body-content">

  <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

  <!-- TODO #1 - Use a loop to display job results in a table. -->
  <th:block >
    <table class="job-listing" th:each="jobs: ${jobs}">
      <tr >
        <td>ID</td>
        <td th:text="${jobs.id}"></td>
      </tr>
      <tr>
        <td>Name</td>
        <td th:text="${jobs.name}"></td>
      </tr>
      <tr>
        <td>Employer</td>
        <td th:text="${jobs.employer}"></td>
      </tr>
      <tr>
        <td>Location</td>
        <td th:text="${jobs.location}"></td>
      </tr>
      <tr>
        <td>Position Type</td>
        <td th:text="${jobs.positionType}"></td>
      </tr>
      <tr>
        <td>Skill</td>
        <td th:text="${jobs.coreCompetency}"></td>
      </tr>

    </table>
  </th:block>

</div>

</body>
</html>
